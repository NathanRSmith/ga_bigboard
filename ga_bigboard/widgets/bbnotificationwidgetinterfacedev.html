        body {
            background-color: black;

        .dev-area {
            margin: 50px 0px 0px 100px;
        }
        
        .bbnotificationwidget-area {
            position: relative;
            width: 400px;
            height: 200px;
            border: 1px solid white;
        }
        .room-area {
            left: 0;
            right: 0;
            height: 20px;
            text-align: center;
            color: white;
            overflow: auto;
            border-bottom: 1px solid white;
            /*border: 1px solid pink;*/
        }
        .bbnotification-area {
            position: absolute;
            left: 0;
            right: 0;
            overflow: auto;
            top: 20;
            bottom: 0;
            color: white;
            /*border: 1px solid orange;*/
        }
        
        .bbnotification-maps-area {
            position:absolute;
            left: 0;
            right: 0;
            top: 20;
            bottom: 0;
            overflow: auto;
            color: black;
            background-color: white;
        }
        .bbnotification-maps-title {
            text-align: center;
        }
        .bbnotification-maps-cancel {
            float: right;
            padding: 0 5px 0 0;
            cursor: hand;
            cursor: pointer;
        }
        .bbnotification-maps-list {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            list-style: none;
        }
        .bbnotification-maps-item {
            margin: 0 0 0 0;
            padding: 0 0 0 10px;
            cursor: hand;
            cursor: pointer;
        }
        .bbnotification-maps-item:hover {
            background-color: gray;
        }
        
        
        .bbnotification-list {
            margin: 0 0 0 0;
            /*padding: 5px 5px 0 5px;*/
            padding: 5px 0 5px 0;
            list-style: none;
        }
        .bbnotification-list li {
            margin: 0 0 0 0;
            padding: 0 0 0 5px;
            list-style: none;
            border-bottom: 1px solid 505050;
        }
        .bbnotification-list-operations {
            float: right;
            color: lightblue;
        }
        .bbnotification-list-operations-self {
            color: green;
        }
        
        .bbnotification-item-active {
            background-color: #2E9AFE;
            /*color: white;*/
        }
        .bbnotification-item-active-icon {
            cursor: hand;
            cursor: pointer;
            padding: 0 0 0 5px;
        }
        
        .bbnotification-item-up-icon {
            cursor: hand;
            cursor: pointer;
        }
        .bbnotification-item-down-icon {
            cursor: hand;
            cursor: pointer;
        }
        
        .bbnotification-item-go-icon {
            cursor: hand;
            cursor: pointer;
            background-color: black;
            padding: 0 5px 0 0;
        }
        .bbnotification-item-remove-icon {
            cursor: hand;
            cursor: pointer;
            padding: 0 5px 0 0;
        }
        
        
        /*.bbnotification-item-not-shared {*/
        /*    color: lightblue;*/
        /*    background-color: black;*/
        /*}*/
        .bbnotification-item-shared {
            background-color: #2E9AFE;
            color: black;

        .bbnotification-item-extra {
            padding: 5px 0 0 0;
        }
        
        .bbnotification-item-opacity-range {
